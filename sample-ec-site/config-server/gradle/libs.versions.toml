[versions]
springDependencyManagementVersion = "1.1.7"
jigVerasion = "2024.2.1"
springBootVersion = "3.4.5"
springCloudVersion = "2024.0.0"
springCloudAwsVersion = "3.3.0"
logbackAccessSpringVersion = "4.5.0"
logbackAccessTomcatVersion = "2.0.6"
lombokVersion = "1.18.30"
thymeleafExtrasSpringsecurity6Version = "3.1.2.RELEASE"
apacheHttpcomponentsClient5Version = "5.2.1"

[plugins]
spring-boot-plugin = { id = "org.springframework.boot", version.ref = "springBootVersion" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "springDependencyManagementVersion"}
jig-plugin = { id = "org.dddjava.jig-gradle-plugin", version.ref = "jigVerasion" }

[libraries]
spring-boot-bom = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "springBootVersion" }
spring-cloud-dependencies = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "springCloudVersion" }
spring-cloud-aws-dependencies = { module = "io.awspring.cloud:spring-cloud-aws-dependencies", version.ref = "springCloudAwsVersion" }
logback-access-spring = { module = "dev.akkinoc.spring.boot:logback-access-spring-boot-starter", version.ref = "logbackAccessSpringVersion" }
logback-access-tomcat = { module = "ch.qos.logback.access:logback-access-tomcat", version.ref = "logbackAccessTomcatVersion" }
lombok = { module = "org.projectlombok:lombok", version.ref = "lombokVersion" }

# Spring Boot Starters
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-data-jdbc = { module = "org.springframework.boot:spring-boot-starter-data-jdbc" }
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-thymeleaf = { module = "org.springframework.boot:spring-boot-starter-thymeleaf" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-devtools = { module = "org.springframework.boot:spring-boot-devtools" }

spring-cloud-starter-config = { module = "org.springframework.cloud:spring-cloud-starter-config" }
spring-cloud-starter-bus-amqp = { module = "org.springframework.cloud:spring-cloud-starter-bus-amqp" }

# Spring Session
spring-session-data-redis = { module = "org.springframework.session:spring-session-data-redis" }

# Thymeleaf Extras
thymeleaf-extras-springsecurity6 = { module = "org.thymeleaf.extras:thymeleaf-extras-springsecurity6", version.ref = "thymeleafExtrasSpringsecurity6Version" }

# AWS Spring Cloud
awspring-cloud-starter = { module = "io.awspring.cloud:spring-cloud-aws-starter" }
awspring-cloud-starter-s3 = { module = "io.awspring.cloud:spring-cloud-aws-starter-s3" }
awspring-cloud-starter-sqs = { module = "io.awspring.cloud:spring-cloud-aws-starter-sqs" }
awspring-cloud-starter-parameter-store = { module = "io.awspring.cloud:spring-cloud-aws-starter-parameter-store" }
awspring-cloud-starter-secrets-manager = { module = "io.awspring.cloud:spring-cloud-aws-starter-secrets-manager" }
awspring-cloud-starter-metrics = { module = "io.awspring.cloud:spring-cloud-aws-starter-metrics" }
awspring-cloud-aws-testcontainers = { module = "io.awspring.cloud:spring-cloud-aws-testcontainers" }

# Micrometer & OpenTelemetry
micrometer-tracing-bridge-otel = { module = "io.micrometer:micrometer-tracing-bridge-otel" }
opentelemetry-exporter-otlp = { module = "io.opentelemetry:opentelemetry-exporter-otlp" }
micrometer-registry-prometheus = { module = "io.micrometer:micrometer-registry-prometheus" }

# Database Drivers
h2 = { module = "com.h2database:h2" }

# Spring Security Test
spring-security-test = { module = "org.springframework.security:spring-security-test" }

# Apache HttpComponents
apache-httpcomponents-client5 = { module = "org.apache.httpcomponents.client5:httpclient5", version.ref = "apacheHttpcomponentsClient5Version" }

# Spring Context
spring-context = { module = "org.springframework:spring-context" }
