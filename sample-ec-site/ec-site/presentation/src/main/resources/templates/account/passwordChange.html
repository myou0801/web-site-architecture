<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ECサイト - パスワード変更</title>
</head>
<body>
    <h1>パスワード変更</h1>

    <form th:action="@{/account/password/change}" th:object="${passwordChangeForm}" method="post">
        
        <div th:if="${#fields.hasErrors('*')}" style="color: red;">
            <p>入力内容にエラーがあります:</p>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div>
            <label for="currentPassword">現在のパスワード:</label>
            <input type="password" id="currentPassword" th:field="*{currentPassword}" />
        </div>
        <div>
            <label for="newPassword">新しいパスワード:</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" />
        </div>
        <div>
            <label for="confirmPassword">新しいパスワード(確認):</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
        </div>
        <div>
            <button type="submit">変更</button>
        </div>
    </form>
</body>
</html>
